<!doctype html>
<html lang="ja">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>J検索くん</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css"  type="text/css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a href="/" class="navbar-brand">J検索くん</a>
  </nav>
  
  <div class="main">
    <p>このサイトでは、2017~2019年でのJ1チームの連勝記録が調べられます。</p>
    <div>
      <input id="yearFrom" type="number" min="2017" max="2019" step="1" value="2017" required>
      <a>年から</a>
      <input id="yearTo" type="number" min="2017" max="2019" step="1" value="2019" required>
      <a>年までで</a>
      <input id="continuou_recordFrom" type="number" min="2" max="15" step="1" value="2" required>
      <a>連勝以上</a>
      <input id="continuou_recordTo" type="number" min="2" max="15" step="1" value="15" required>
      <a>連勝以下</a>
      <button type="button" class="btn btn-info" onclick="loadUrl()">検索</button>
    </div>
    <h2>検索結果</h2>
    <div id="main-block">
    </div>
  </div>

  <script type="text/javascript" src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
